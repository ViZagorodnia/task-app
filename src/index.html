<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
   <title>Podcast Viktoria</title>
</head>

<body>
   <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal">Login</button>
   <div id="sidebar">
      <div class="mui--text-display1 mui--align-vertical">To do list</div>
      <div class="mui--text-subhead spacing">By Viktoria</div>
   </div>
   <div id="content" class="mui-container-fluid">
      <div class="mui-row">
         <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 headlines">Add your task</div>
            <div class="mui-divider"></div>
            <form class="mui-form my-form" id="form">
               <div class="mui-textfield mui-textfield--float-label">
                  <input type="text" id="task-input" required minlength="10" maxlength="256" autocomplete="off">
                  <label for="task-input">New task</label>
               </div>
               <button type="submit" id="btnSubmit" class="mui-btn mui-btn--raised btn-personal" disabled>Add</button>
            </form>
            <br>
            <div class="mui--text-black-54 headlines">Your tasks list</div>
            <div class="mui-divider"></div>
            <br>
            <div id="list" class="mui-row"></div>
            <br>
         </div>
      </div>
   </div>
</body>

</html>
